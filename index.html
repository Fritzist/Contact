<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="https://formsubmit.co/friedrichclemm@gmail.com" method="POST">
            <h3>Get in Contact with Fritzist!</h3>
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your E-Mail" required>
            <input type="message" name="message" placeholder="Your Message" required>
            <input type="hidden" name="_subject" value="Someone wants to get in touch!">
            <input type="hidden" name="_next" value="https://fritzist.tk/">
            <button type="submit">Send</button>
        </form> 
    </div>
</body>
</html>
